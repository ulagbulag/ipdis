[package]
name = "ipdis-modules-cli"
version = "0.1.0"
edition = "2021"

authors = ["Ho Kim <ho.kim@ulagbulag.io>"]
description = "InterPlanetary Dictionary Server"
documentation = "https://docs.rs/ipdis"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
readme = "../../README.md"
homepage = "https://ulagbulag.io/"
repository = "https://github.com/ulagbulag-village/ipdis"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ipis = { git = "https://github.com/ulagbulag-village/ipis" }
ipiis-api = { git = "https://github.com/ulagbulag-village/ipiis" }
ipdis-common = { path = "../../common" }

clap = { version = "3.1", features = ["derive", "env", "unicode", "wrap_help"] }
